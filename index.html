<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narkóvia | Gerador de Conteúdo JSON</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <header class="mt-3 mb-4">
      <h1>Narkóvia - Gerador de conteúdo JSON v1.0</h1>
      <h2 class="mt-4 mb-3">Selecione o tipo de conteúdo:</h2>
      <select class="form-select" name="selectTipo" id="selectTipo">
        <option>Selecione uma opção</option>
        <option selected value="conduta">Conduta</option>
      </select>
    </header>
    <div id="conteudoConduta">
      <h3>Gerar conduta</h3>
      <div class="form-floating mb-3 mt-4">
        <input type="text" class="form-control" id="condutaTitulo">
        <label for="condutaTitulo">Título*</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" id="condutaDescricao" style="height: 200px"></textarea>
        <label for="floatingTextarea2">Descrição*</label>
      </div>
      <span class="d-block mt-4 mb-2" style="font-weight: 500;">Ganhos (1 por linha):</span>
      <input type="text" class="form-control mt-2 conduta-ganhos">
      <button id="condutaAdicionarGanho" class="btn btn-primary w-100 mt-3">
        Adicionar ganho
      </button>
      <button disabled class="btn btn-success w-100 mt-5 fs-5">Gerar conteúdo</button>
    </div>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
